<!DOCTYPE html>
<html>
<head>
    <title>Auctions Online - Create Item and Auction</title>
    <style>
        #reg {margin-top: 10px;} 
        .frm {margin-top: -10px;}
    </style>
</head>	
<body>
{% extends 'index.html' %}
{% block body %}
    <div id="reg">
    <div>
        <h2>Create Item and Auction</h2>
        <hr>
    </div>		
	<form method="post" action="/auction/items/">{% csrf_token %}
    <div class="row">
        <div class="col-sm-6">      
			<div class="form-group row">
                <label class="col-sm-10 col-form-label frm">Item Title</label>
                    <div style="width: 6rem"></div>
                    <input id="item_title" class="form-control" type="text" name="item_title" maxlength="60" required />                           
            </div>		
			<div class="form-group row">
                <label class="col-sm-10 col-form-label frm" for="group1B">Status</label>
					<div style="width: 2rem"></i></div>
					<select name="status" class="selectpicker" data-title="Status">
					{% for NEW,USED in form.fields.status.choices %}
					   <option value="{{ NEW}}"{% if form.fields.status.value == NEW %} selected{% endif %}>{{ USED }}</option>
					{% endfor %}				
					</select>
            </div>		
			<div class="form-group row">
                <label class="col-sm-10 col-form-label frm" for="group1B">Item Description</label>
                    <div style="width: 6rem"></div>
                    <input id="item_description" class="form-control" type="text" name="item_description" required />
            </div>		
			<div class="form-group row">
                <label class="col-sm-10 col-form-label frm" for="group1B">Auction Bidding Price</label>
                    <div style="width: 6rem"></div>
                    <input id="auction_bidding_price" class="form-control" type="number" name="auction_bidding_price" required />
            </div>		
			<div class="form-group row">                
                <button id="subbut" type="submit" class="btn btn-primary col-sm-5" value="register_v2">Submit</button>
            </div>
		</div>
            
        </div>
    </div>
    </form>
    </div>
{% endblock %}
</body>
</html>
