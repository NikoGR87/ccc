<!DOCTYPE html>
<html>
	<body>
	{% block content %}
	<form action="" method="post">
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type="submit" value="Submit">
	</form>
	{% endblock %}
	
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	
	</body>
</html>
