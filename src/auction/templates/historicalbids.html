<!DOCTYPE html>
<html>
<head>
    <title>Auctions Online - Historical Bids</title>
    <style>
		#reg { margin-top : 20px; }
		<link rel="stylesheet" type="text/css" href="/static/css/bidding.css">
	</style
</head>
<body>
{% extends 'index.html' %} 
{% block body %}
<div id="reg">
	<div>
		<h2>Historical Bids</h2>
		<hr>
    </div>

	<div id="bidding-flexbox" class="d-flex flex-row">
		<div class="p-2">
			<div id="bidding" class="jumbotron">
				<div id="bidding_table">
					<table class="table table-borderless">
						<tbody>
							<tr>
								{% for bid in bidding%}
								<td>
									<p><b>ID:</b> {{bid.user_id}}</p>
									<p><b>Item:</b> {{bid.item_name}}</p>
									<p><b>Auction Winner:</b> {{bid.auction_winner}}</p>
									<p><b>Last Time Bid :</b> {{bid.bidding_time}}</p>
								</td>
								{% endfor %}
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </div>   
{% endblock %}
</body>
</html>
